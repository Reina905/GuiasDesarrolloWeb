<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ejercicio.css">
    <script src="./js/ejercicio.js" defer></script>
    <title>Utilizando estructuras de control</title>
</head>

<body>
    <div class="titulo">
        <h1>Ficha de estudiantes</h1>
    </div>

    <div class="formulario">
        <form id="formAlumno">
            <div class="labels">
                <label for="carnet">Carnet</label>
                <input type="text" id="carnet" placeholder="Ingrese el carnet del estudiante">
            </div>

            <div class="labels">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre completo del estudiante">
            </div>

            <div class="labels">
                <label for="DUI">Número de DUI</label>
                <input type="text" id="DUI" placeholder="Ingrese el número de DUI del estudiante">
            </div>

            <div class="labels">
                <label for="NIT">Número de NIT</label>
                <input type="text" id="NIT" placeholder="Ingrese el número de NIT del estudiante">
            </div>

            <div class="labels">
                <label for="FechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="FechaNacimiento" placeholder="D/M/A">
            </div>

            <div class="labels">
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" placeholder="Ingrese el correo electrónico del estudiante">
            </div>

            <div class="labels">
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="Ingrese la edad del estudiante">
            </div>

            <button type="submit" id="idAddEstudiante">Agregar Estudiante</button>
        </form>
    </div>

    <div class="resultados">

    </div>
</body>
</html>
